<!DOCTYPE html>
<html>
  <head>
    <title>Unknown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="top-bar">
      <image src="/Assets/images/logo/light.png" style="width: 100px; height: 100px;"></image>
      <h1 style="position: absolute; top: 15px; left: 110px;">Unknown</h1>
    </div>
    <div id="body">
      <a>Welcome To Unknown.</a>
    </div>

    <style>
      body {
        margin: 0; 
        padding: 0;
      }
      a, p, h1, h2, h3, h4 {
        color: white;
      }
      #top-bar {
        position: absolute;
        top: 0; 
        left: 0;
        width: 100vw;
        height: 100px;
        border: solid 2px white;
        background-color: black;
      }
      #body {
        position: absolute;
        top: 100px; 
        left: 0;
        width: 100vw;
        height: calc(100vh - 100px);
        border: solid 2px white;
        background-color: black;
      }
      #loading {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        background-color: black;
      }
      #loading-logo {
        position: absolute;
        top: calc(50vh - 100px);
        left: calc(50vh - 100px);
      }
    </style>
    
    <div id="loading">
      <image src="/Assests/images/logo/loading.png" id="loading-logo"></image>
      <a style="position: absolute; top: calc(50vh + 105px); left: calc(50vh - 80px);">Loading...</a>
      <script>
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 1000)
      </script>
    </div>
  </body>
</html>
