<!DOCTYPE html>
<html>
  <head>
    <title>Unknown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="top-bar">
      <image src="/assests/image/logo/light.png" style="width: 50px; height: 50px;"></image>
      <h1>Unknown</h1>
    </div>
    <div id="body">
      <a>Welcome To Unknown.</a>
    </div>

    <style>
      a, p, h1, h2, h3, h4 {
        color: white;
      }
      #top-bar {
        position: absolute;
        top: 0; 
        left: 0;
        width: 100vw;
        height: 100px;
        border: solid 2px white;
        background-color: black;
      }
      #body {
        position: absolute;
        top: 100px; 
        left: 0;
        width: 100vw;
        height: calc(100vh - 100px);
        border: solid 2px white;
        background-color: black;
      }
    </style>
  </body>
</html>
